// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        //local maven repository (advanced use)
        mavenLocal()
        //maven central repository, needed for the android plugin
        mavenCentral()
        //snapshot repository (in case this script depends on snapshot/prerelease artifacts)
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
plugins {
    id "com.jfrog.bintray" version "1.7"
}

allprojects {

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
    apply plugin: "idea"

}

// run gradle wrapper to update gradle wrapper version
// http://stackoverflow.com/questions/25769536/how-when-to-generate-gradle-wrapper-files
task wrapper(type: Wrapper) {
    gradleVersion = '2.10' //version required
}

task bintrayUploadCore(dependsOn:[':com.sidereal.lumm/core:bintrayUpload']){}

// task gradle bintrayUpload
// https://github.com/bintray/gradle-bintray-plugin#readme


task clean(type: Delete) {
    delete rootProject.buildDir
}
